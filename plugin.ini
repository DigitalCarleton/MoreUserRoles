[info]
name="More User Roles"
author="Erin Bell"
description="Creates dedicated Author and Editor roles. Each inherit the rights of Contributors but Authors can make their own contributions public/featured and Editors can edit and delete any item (not just their own). When the plugin is uninstalled, Authors and Editors are downgraded to the Contributor role."
link="http://erinbell.org"
omeka_minimum_version="2.0"
omeka_tested_up_to="2.2.3"
version="1.0.1"
tags="user, roles, privileges"